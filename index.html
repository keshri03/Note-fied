<body>
    <div class="header">
        <h2>Note-fied</h2>
        <br>
        <h3>Login page</h3>
    </div>
    <div class="centre">
        <button onclick="showdetails()" class="info">About Note-fied</button>
        <div class="mainbox" id="mainbox">
            <form class="box" id="form1" action="index2.html">
                <h2>LOGIN</h2>
                <input type="text" id="loginid" placeholder="E mail ID" required>
                <input type="password" id="loginpassword" placeholder="Password" required>
                <button class="logbtn1" id="loginbtn1" type="button" onclick="login()">Login</button>
                <hr>
                <button class="signbtn" id="signupbtn1" onclick="showsignup()" type="button">Signup</button>
            </form>

            <form class="box2" id="form2">
                <h2>SIGNUP</h2>
                <input type="text" id="signupemailid" placeholder="E mail ID" required>
                <input type="password" id="signuppassword" placeholder="Password" required>
                <button class="signbtn" id="signupbtn2" type="submit">Signup</button>
                <hr>
                <button class="logbtn1" type="button" id="loginbtn2" onclick="loginshow()">Login</button>
            </form>

            <div class="box3" id="details">
                <h4>What is Note-fied</h4>
                <hr>
                <p>It is a simple and effective notes making app. With an attractive layout you can add, edit and delete text notes . Signup(if you are new) or login and you are ready to go.</p>
                <button class="backbtn" type="button" id="backbtn" onclick="back()">Back</button>
            </div>

        </div>
        
    </div >

        <img src="Logo.png" alt="Note-fied logo" class="logo" id="logo"></div>
